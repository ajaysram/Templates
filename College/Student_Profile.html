<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            </div>

                <h1 id="studentName">Full Name</h1>

                </ul>
                <ul class="col">
                    <li>GCEK001</li>
                    <li>1234567890</li>
                    <li>user@gmail.com</li>

            </div>
        </div>
    </div>
